
{% extends "blog/base.html" %}

{% block title %}Edit Comment{% endblock %}

{% block content %}
    <div class="container">
        <h2>Edit Comment</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Update Comment</button>
        </form>
        <a href="{% url 'post-detail' comment.post.pk %}">Cancel</a>
    </div>
{% endblock %}
