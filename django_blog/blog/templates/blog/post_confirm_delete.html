{% extends 'blog/base.html' %}

{% block content %}
    <h2>Delete Post</h2>
    <p>Are you sure you want to delete the post "{{ post.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, I'm sure</button>
        <a href="{% url 'post_detail' post.pk %}" class="btn">Cancel</a>
    </form>
{% endblock content %}
